<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="calory">
      <div class="container mx-auto">
        <div class="flag-box d-flex justify-content-center w-50 mx-auto gap-2 mt-5 pt-5">
          <!-- <a href="calculator-en.html">
              <img src="images/united-kingdom.png" alt="United Kingdom flag" width="30" height="30">
          </a> -->
          <a href="calculator-uz.html">
              <img src="images/uzbekistan.png" alt="Uzbekistan flag" width="30" height="30">
          </a>
          <a href="calculator-ru.html">
              <img src="images/russia.png" alt="Russian flag" width="30" height="30">
          </a>
      </div>
        <h1 class="text-center mt-5 mb-5">Calorie Calculator</h1>
        <form>
          <div class="info-box row row-cols-2">
            <div class="box mb-4 d-flex flex-column w-50 col">
              <label for="weight">Weight:</label>
              <input class="form-control border-success border-2" type="number" id="weight" name="weight" placeholder="Write your weight" required>
            </div>
            
            <div class="box mb-4 d-flex flex-column w-50 col">
              <label for="height">Height:</label>
              <input class="form-control border-success border-2" type="number" id="height" name="height" placeholder="Write your height" required>
            </div>
            
            <div class="box mb-4 d-flex flex-column w-50 col">
              <label for="age">Age:</label>
              <input class="form-control border-success border-2" type="number" id="age" name="age" placeholder="Write your age" required>
            </div>
            
            <div class="box mb-4 d-flex flex-column w-50 col">
              <label for="gender">Gender:</label>
              <select class="form-select border-success border-2" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          
          <div class="box d-flex flex-column">
            <label for="activity-level">Activity Level:</label>
            <select class="form-select border-success border-2" id="activity-level" name="activity-level" required>
              <option value="sedentary">Sedentary (little or no exercise)</option>
              <option value="lightly-active">Lightly active (light exercise or sports 1-3 days a week)</option>
              <option value="moderately-active">Moderately active (moderate exercise or sports 3-5 days a week)</option>
              <option value="very-active">Very active (hard exercise or sports 6-7 days a week)</option>
              <option value="extra-active">Extra active (very hard exercise or sports, physical job or training twice a day)</option>
            </select>
          </div>
          <button class="btn btn-success w-100 mt-5 mb-5" type="submit" value="Calculate" onclick="calculateCalories()">Calculate</button>
        </form>
          <div class="result-box d-none">
            <h3 class="daily text-center mb-5"></h3>
            <table class="table">
              <tbody class="tbody">
                <tr class="table-danger">
                  <th scope="row">Maintain weight</th>
                  <td class="mantain w-25"></td>
                </tr>
              </tbody>
            </table>
            <table class="table">
              <tbody class="for-lose-weight">
                    <tr class="table-primary">
                      <th scope="row">Mild weight loss</th>
                      <td class="mild-loss w-25"></td>
                    </tr>
                    <tr class="table-primary">
                      <th scope="row">Weight loss</th>
                      <td class="weight-loss w-25"></td>
                    </tr>
                    <tr class="table-primary">
                      <th scope="row">Extreme weight loss</th>
                      <td class="extreme-loss w-25"></td>
                    </tr>
                  <table class="table mt-3">
                    <tbody class="for-get-weight">
                      <tr class="table-warning">
                        <th scope="row">Mild weight gain</th>
                        <td class="mild-gain w-25"></td>
                      </tr>
                      <tr class="table-warning">
                        <th scope="row">Weight gain</th>
                        <td class="weight-gain w-25"></td>
                      </tr>
                      <tr class="table-warning">
                        <th scope="row">Fast weight gain</th>
                        <td class="fast-gain w-25"></td>
                      </tr>
                    </tbody>
                  </table>
              </tbody>
            </table>
          </div>
        </div>
    </section>
    
  </main>
  
  
  <script src="js/calculator-en.js"></script>
</body>
</html>
